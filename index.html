<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TET Calculator</title>
</head>

<body>
    <h1>TET Calculator</h1>
    <form action="" id="timeForm">
        <p>First or Only Piece</p>
        <label for="input">Shift start:</label>
        <input type="text" id="startOne" name="input" required="required">
        <br>
        <label for="input">Shift end:</label>
        <input type="text" id="endOne" name="input" required="required">
        <br>
        <p>Second Piece</p>
        <label for="input">Shift start:</label>
        <input type="text" id="startTwo" name="input">
        <br>
        <label for="input">Shift end:</label>
        <input type="text" id="endTwo" name="input">
        <br>
        <input type="submit" value="Submit">
    </form>
    <div id="shiftOne">First piece details: </div>
    <div id="shiftTwo">Second picec details: </div>
    <div id="totalTime">Total shift time: </div>
    <div id="allowOt">Hours available for OT: </div>
    <script src="script.js"></script>
</body>

</html>
