<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OT Time Estimator</title>
</head>

<body>
    <h1>OT Time Estimator</h1>
    <p class="note">NOTE: FOR REFERENCE ONLY!</p>
    <div class="container">
        <div class="formContainer">
            <form action="" id="timeForm">
                <p>First or Only Piece</p>
                <div class="input-group">
                    <label for="input">Shift start:</label>
                    <input type="text" id="startOne" name="input" required="required" class="input-box">
                </div>
                <div class="input-group">
                    <label for="input">Shift end:</label>
                    <input type="text" id="endOne" name="input" required="required" class="input-box">
                </div>
                <p>Second Piece</p>
                <div class="input-group">
                    <label for="input">Shift start:</label>
                    <input type="text" id="startTwo" name="input" class="input-box">
                </div>
                <div class="input-group">
                    <label for="input">Shift end:</label>
                    <input type="text" id="endTwo" name="input" class="input-box">
                </div>
                <input type="submit" value="Estimate">

            </form>
        </div>
        <div class="details">
            <div class="detailLabel">First piece details: <span id="shiftOne"></span></div>
            <div class="detailLabel">Second piece details: <span id="shiftTwo"></span></div>
            <div class="detailLabel">Total shift time: <span id="totalTime"></span></div>
            <div class="detailLabel">Hours available for OT: <span id="allowOt"></span></div>
            <div class="detailLabel">Earliest start time: <span id="earliestStart"></span></div>
            <div class="detailLabel">Latest finish time: <span id="latestFinish"></span></div>
        </div>
        <div class="feedback"><a class="btn" href="mailto:feedbackot@codingbusdriver.ca" target="_blank">Feedback</a>
            <div class="feedback-text">feedbackot@codingbusdriver.ca</div>
        </div>

    </div>
    <footer>The Coding Bus Driver | 2024</footer>
    <script src="script.js"></script>
</body>

</html>
