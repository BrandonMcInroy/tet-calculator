<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OT Time Estimator</title>
</head>

<body>
    <h1>OT Time Estimator</h1>
    <div class="container">
        <div class="formContainer">
            <form action="" id="timeForm">
                <p>First or Only Piece</p>
                <label for="input">Shift start:</label>
                <input type="text" id="startOne" name="input" required="required">

                <label for="input">Shift end:</label>
                <input type="text" id="endOne" name="input" required="required">

                <p>Second Piece</p>
                <label for="input">Shift start:</label>
                <input type="text" id="startTwo" name="input">

                <label for="input">Shift end:</label>
                <input type="text" id="endTwo" name="input">

                <input type="submit" value="Submit">

            </form>
        </div>
        <div class="details">
            <div id="shiftOne">First piece details: </div>
            <div id="shiftTwo">Second piece details: </div>
            <div id="totalTime">Total shift time: </div>
            <div id="allowOt">Hours available for OT: </div>
            <div id="earliestStart">Earliest start time: </div>
            <div id="latestFinish">Latest finish time: </div>
        </div>
    </div>
    <footer>The Coding Bus Driver | 2024</footer>
    <script src="script.js"></script>
</body>

</html>
